<div class="card h-84 shadow">
  <div
    class="
      card-header
      d-flex
      justify-content-between
      flex-wrap
      align-items-center
    "
  >
    <div class="text-primary font-weight-bold">Home Static Pages</div>
    <div>
      <button type="button" class="btn btn-success" [routerLink]="['add']">
        <i class="fas fa-pen mr-1"></i>
        ADD
      </button>
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="!pages || !pages.length" class="d-flex justify-content-center">
      <img src="assets/images/empty.svg" class="w-50" />
    </div>

    <div class="row row-gap">
      <app-page-card
        *ngFor="let item of pages"
        [data]="item"
        class="col-md-4 col-md-6"
      ></app-page-card>
    </div>
  </div>
</div>
