<div class="card shadow border-0">
  <div class="card-header">
    <div class="text-primary font-weight-bold">Subscription Types</div>
  </div>
  <div class="card-body">
    <p-table
      #dt
      [value]="listSubscription"
      [rows]="10"
      [paginator]="true"
      responsiveLayout="scroll"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="Id">Id <p-sortIcon field="Id"></p-sortIcon></th>
          <th pSortableColumn="Name">
            Name <p-sortIcon field="Name"></p-sortIcon>
          </th>

          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-subscrip>
        <tr>
          <td>{{ subscrip?.subscriptionType?.id }}</td>
          <td>{{ subscrip?.subscriptionType?.name }}</td>

          <td class="d-flex gap justify-content-end">
            <button
              pButton
              pRipple
              icon="pi pi-info"
              class="p-button-rounded p-button-info p-mr-2"
              (click)="showForm(subscrip)"
            ></button>

            <button
              pButton
              pRipple
              [routerLink]="['edit', subscrip?.subscriptionType?.id]"
              icon="pi pi-cog"
              class="p-button-rounded p-button-success p-mr-2"
            ></button>

            <button
              pButton
              pRipple
              icon="pi pi-paperclip"
              class="p-button-rounded p-button-warning p-mr-2"
              [routerLink]="['attachment', subscrip?.subscriptionType?.id]"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are
          {{ listSubscription ? listSubscription.length : 0 }} Subscriptions.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [header]="selected?.subscriptionType?.name"
  [(visible)]="displayForm"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>الشروط و الاحكام</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="row row-gap">
            <div class="d-flex gap align-items-center col-12 w-100">
              <div>
                <img src="assets/images/terms-and-conditions.svg" />
              </div>
              <div
                class="content"
                [innerHtml]="termsAndCondition?.termsContent"
              ></div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</p-dialog>
