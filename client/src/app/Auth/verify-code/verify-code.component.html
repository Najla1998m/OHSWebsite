<p-toast></p-toast>

<div class="row h-100vh no-gutters align-items-center">
  <div class="col-md-6">
    <div
      class="
        d-flex
        flex-column
        justify-content-center
        align-items-center
        h-100
        p-3
      "
    >
      <form
        class="col-lg-7 d-flex flex-column justify-content-center"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        #loginForm="ngForm"
      >
        <div class="text-center fs-24 mb-4">Verify Code !</div>
        <div class="form-group">
          <input
            formControlName="code"
            type="text"
            class="form-control custom-form-control"
            name="code"
            id="code"
            aria-describedby="emailHelpId"
            placeholder="Enter Verification Code..."
          />

          <div
            *ngIf="Code.hasError('required') && loginForm.submitted"
            class="error-msg p-1 small"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i>
            Code is Required
          </div>
        </div>

        <button
          type="submit"
          name="login"
          id="login"
          class="my-4 login rounded-pill btn btn-primary btn-block"
        >
          Verify
        </button>
      </form>
    </div>
  </div>
  <div class="col-md-6 bg d-none d-md-block"></div>
</div>
