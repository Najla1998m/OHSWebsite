<section id="subscriptions" class="py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-0 droid-font py-5">
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column gap-3 text-center custom-size">
          <div class="text-d7be69 fs-22">شركة محترفة</div>
          <div class="text-white">
            هل انت شركة محترفة تحتاج لتطبيق شروط و معايير الصحة و السلامة بطريقة
            احترافية مميكنة بدلا عن الطريقة العادية للتطبيق
          </div>
          <a
            [routerLink]="['/packages']"
            type="button"
            class="btn m-auto mt-3 btn-black-gold"
          >
            اشترك معنا
          </a>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5 mt-md-0">
        <div class="d-flex flex-column gap-3 text-center custom-size">
          <div class="text-d7be69 fs-22">مزود خدمات السلامة</div>
          <div class="text-white">
            هل تقدم خدمات و معدات الصحة و السلامة ؟ هل تقدم خدمات التدريب و
            الاستشارات في مجالات الصحة و السلامة ؟
          </div>
          <button
            type="button"
            class="btn m-auto mt-3 btn-black-gold"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            اشترك معنا
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">نوع الاشتراك</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="accountsForm"
          (ngSubmit)="navigateToForms()"
          #accounts="ngForm"
        >
          <div class="row mx-auto w-100 g-3">
            <div class="form-chec col-md">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="provider"
                value="provider"
                formControlName="type"
              />
              <label for="provider" class="form-check-label w-100">
                <div
                  class="
                    card
                    w-100
                    border-0
                    rounded-16
                    account-type
                    py-3 py-sm-5
                  "
                >
                  <div class="card-body text-center">
                    <div class="d-flex justify-content-center">
                      <svg-icon
                        src="assets/images/auth/individual2.svg"
                        svgClass="account-icon"
                      ></svg-icon>
                    </div>
                    <div class="mt-3">مزود خدمات (شركات)</div>
                  </div>
                </div>
              </label>
            </div>

            <div class="form-check col-md">
              <input
                type="radio"
                class="form-check-input"
                name="type"
                id="individual"
                value="individual"
                formControlName="type"
              />
              <label for="individual" class="form-check-label w-100">
                <div
                  class="
                    card
                    w-100
                    border-0
                    rounded-16
                    account-type
                    py-3 py-sm-5
                  "
                >
                  <div class="card-body text-center">
                    <div class="d-flex justify-content-center">
                      <svg-icon
                        src="assets/images/auth/individual.svg"
                        svgClass="account-icon"
                      ></svg-icon>
                    </div>
                    <div class="mt-3">مزود خدمات (أفراد)</div>
                  </div>
                </div>
              </label>
            </div>
          </div>

          <div
            *ngIf="Type.hasError('required') && accounts.submitted"
            class="error-msg p-1 small"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i>
            برجاء اختيار نوع الحساب
          </div>
          <div class="modal-footer border-0">
            <button
              type="submit"
              class="btn btn-gold m-auto"
              data-bs-dismiss="modal"
            >
              التالي
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
