<section
  class="header position-relative"
  [style.background]="
    'linear-gradient(to left,rgba(0, 0, 0, 0.9), transparent),url(' + bg + ')'
  "
>
  <div
    class="container d-flex align-items-center flex-wrap h-100 position-relative w-100"
  >
    <div
      class="col-lg-6 droid-font d-flex flex-column gap-2 align-items-center align-items-lg-start text-center text-lg-start"
    >
      <div class="text-white fs-lg-28 fs-md-28 fs-18">
        نمدكم بكل خدمات تحتاجونها لتحقيق
      </div>
      <div class="fs-lg-40 fs-md-36 fs-24 text-b58d2e">
        السلامة والصحة المهنية
      </div>
      <div class="text-white w-lg-60 w-100 fs-lg-16 fs-md-18 fs-14">
        {{ siteInfo?.mainSliderHeader }}
      </div>

      <div class="mt-3 z-index-high">
        <a
          [href]="'tel:+' + siteInfo?.companyPhone"
          class="btn btn-second-gold py-1 cursor-p"
        >
          <div class="d-flex gap-3 align-items-center hover-revers">
            <svg-icon
              src="assets/images/icons/phone.svg"
              svgClass="phone"
            ></svg-icon>
            <div class="d-flex flex-column align-items-start">
              <div class="fs-12">اتصل بنا 24/7</div>
              <div class="fs-18">{{ siteInfo?.companyPhone }}</div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col-lg-7 silder d-none d-sm-flex">
      <div class="row row-cols-3 g-3 justify-content-center align-items-end">
        <app-header-card
          *ngFor="let item of list"
          [data]="item"
        ></app-header-card>
      </div>
    </div>
  </div>
</section>
