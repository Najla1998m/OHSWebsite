<div
  id="container"
  class="
    d-flex
    flex-column
    justify-content-center
    align-items-center
    py-5
    bg
    h-100
    px-2 px-sm-0
  "
>
  <div class="col-lg-4 col-12 col-md-6 px-3 droid-font">
    <div class="card rounded-16 py-3">
      <div class="card-body px-4">
        <div class="text-center fs-lg-30 fs-20 font-w-500 text-black">
          كود التفعيل
        </div>
        <div class="mt-3 text-center">
          ادخل كود التحقق المرسل في رسالة الكترونية على بريدك
        </div>
        <div class="mt-2 text-b58d2e text-center fs-18">
          {{ email }}
        </div>
        <form [formGroup]="codeForm" #form="ngForm">
          <div class="mt-3">
            <div class="form-group">
              <label for=""></label>
              <input
                type="number"
                class="form-control"
                name="code"
                id="code"
                placeholder="كود التفعيل"
                formControlName="code"
              />
            </div>
            <div class="d-grid gap-3 mt-4">
              <button
                class="btn btn-dark py-2-5"
                (click)="onSubmit()"
                [disabled]="!codeForm.valid"
              >
                تأكيد
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <a
      href="tel:+920000000"
      class="btn btn-second-gold bg-white text-black py-1"
    >
      <div class="d-flex gap-3 align-items-center hover-revers">
        <svg-icon
          src="assets/images/icons/phone.svg"
          svgClass="phone"
        ></svg-icon>
        <div class="d-flex flex-column align-items-start">
          <div class="fs-12 font-w-600">اتصل بنا 24/7</div>
          <div class="fs-18 font-w-600">{{ site?.companyPhone }}</div>
        </div>
      </div>
    </a>
  </div>
</div>
